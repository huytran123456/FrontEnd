<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LAB 5</title>

    <!-- Fonts -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#">
</head>
<body>
<a class="btn btn-primary" href="index.html" role="button">List</a>
<a class="btn btn-primary" href="Create.html" role="button">Create</a>
<a class="btn btn-primary" href="Login.html" role="button">Login</a>
<div class="container-xl">
    <form class="border border-light p-5">
        <p class="h4 mb-4 text-center"><strong>FORM</strong></p>
        <input type="text" id="Id" class="form-control mb-4" placeholder="ID"/>
        <input
                type="text"
                id="first_name"
                class="form-control mb-4"
                placeholder="FIRST NAME"
        />
        <input
                type="text"
                id="last_name"
                class="form-control mb-4"
                placeholder="LAST NAME"
        />
        <input
                type="text"
                id="phone"
                class="form-control mb-4"
                placeholder="PHONE"
        />
        <button
                class="btn btn-dark-green btn-block my-4"
                style="background-color: green"
                id="update"
                type="click"
        >
            Update
        </button>
    </form>
</div>

<script src="js/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<link
        href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
        rel="stylesheet"
/>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script type="text/javascript">
    window.axios.defaults.headers.common = {
        'X-Requested-With': 'XMLHttpRequest',
        //'X-CSRF-TOKEN' : document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + Cookies.get('token')
    };
    // const axios = require('axios')
    $(document).ready(
        $("#update").click(function () {
            event.preventDefault()
            axios
                .post("https://trandinhhuy.ete.com/api/users/id", {
                    first_name: document.getElementById("first_name").value,
                    last_name: document.getElementById("last_name").value,
                    phone: document.getElementById("phone").value,
                })
                .then((response) => {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error.response.data.errors);
                    //   return
                })
        })
    );
</script>
</body>
</html>
